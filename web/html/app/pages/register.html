                <section class="flexbox-container">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="col-md-4 col-10 box-shadow-2 p-0">
                            <div class="card border-grey border-lighten-3 px-1 py-1 m-0" style="margin:-40px 0px -20px 0px;">
                                <div class="card-header border-0">
                                    <div class="text-center mb-1">
                                        <!--<img src="../../../app-assets/images/logo/logo.png" alt="branding logo">-->

                                    </div>

                                    <div class="card-body" style="margin:-40px 0px -20px 0px;">
                                        <form class="form-horizontal" action="register_custodian_admin.html">
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="text" class="form-control round" id="user-name" placeholder="Custodian Name" required>
                                                <div class="form-control-position">
                                                    <i class="ft-user"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="email" class="form-control round" id="user-email" placeholder="Custodian Email Address" required>
                                                <div class="form-control-position">
                                                    <i class="ft-mail"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="text" class="form-control round" id="user-password" placeholder="Custodian Office Address" required>
                                                <div class="form-control-position">
                                                    <i class="ft-lock"></i>
                                                </div>
                                            </fieldset>






                                            <div class="form-group text-center">
                                                <button type="submit" class="btn round btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">Register</button>
                                            </div>

                                        </form>
                                    </div>
